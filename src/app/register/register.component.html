<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
<div class="container">    
    <div class="image">
        <img src="../../assets/image/logo.jpg" alt="Mountain View">
    </div>
    <div class="form-container">
        <h2>Créer compte</h2>
        <hr>
        <form name="register_form" (submit) = "createUser()">
			<div class="form-group">
				<label for="lastname">Nom: </label>
				<input type="text" class="form-control" name="lastname" [(ngModel)]="lastname">
			</div>
			<div class="form-group">
				<label for="firstname">Prénom: </label>
				<input type="text" class="form-control" name="firstname" [(ngModel)]="firstname">
			</div>
			<div class="form-group">
				<label for="email">E-mail: </label>
                <input type="text" class="form-control" name="email" [(ngModel)]="email">
			</div>
			<div class="form-group">
				<label for="password">Mot de passe: </label>
				<input type="password" class="form-control" name="password" [(ngModel)]="password">
			</div>
            <div *ngIf="errorMessage" class="alert alert-error"> {{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success"> {{ successMessage }}</div>
			<input type="submit" class = "btn btn btn-primary" value = "Enregistrer">
		</form>
    </div>
</div>  
</body>
