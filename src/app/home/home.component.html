
<div class="recherche">
	<form (submit)="recherche_video($event)">
	    <label for="title">Titre: </label>
	    <input type="text" class="form-recherche" [(ngModel)]="title" name="title"/>
	    <input type="submit" class="btn btn-primary recherche-btn" value="Rechercher">
	</form>
	<a (click)="addPlayList($event)" >+ Ajouter</a>
</div>
<video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
<video-detail *ngIf="selectedVideo" [video]="selectedVideo"></video-detail>
